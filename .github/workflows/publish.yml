name: Publish NPM Package

on:
  push:
    tags:
      - v*

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout
      - name: Set up Node.js
        uses: actions/setup-node
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
          echo "CI/CD Ran Successfully" >> $GITHUB_STEP_SUMMARY
      - name: Publish to NPM
        run: |
          npm publish --access public --providence
          echo "Published to NPM" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to GitHub Package Registry
        run: |
          npm publish --access public --registry https://npm.pkg.github.com/
          echo "Published to GitHub Package Registry" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            This release was automatically generated by the CI/CD pipeline.

            - NPM Package: https://www.npmjs.com/package/zdcors
          draft: false
          prerelease: false
      - name: Job Summary
        run: |
          echo "Published to NPM and created a release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "NPM Package: https://www.npmjs.com/package/zdcors" >> $GITHUB_STEP_SUMMARY