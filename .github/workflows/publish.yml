name: Publish NPM Package

on:
  push:
    tags:
      - v*

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Publish to NPM
        run: |
          npm publish --access public --providence
          echo "Published to NPM" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to GitHub Package Registry
        run: |
          npm publish --access public --registry https://npm.pkg.github.com/
          echo "Published to GitHub Package Registry" >> $GITHUB_STEP_SUMMARY
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Job Summary
        run: |
          echo "Published to NPM and GitHub Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "NPM Package: https://www.npmjs.com/package/zdcors" >> $GITHUB_STEP_SUMMARY